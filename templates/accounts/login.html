{% extends 'accounts/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block contain %}
   <div class="card">
    <div class="card-title">
            <h1>Login</h1>
    </div>
    <div class="card-body">
     <br> {% if messages %} {% for message in messages %}
    <strong class="text-danger">{{message}}</strong> {% endfor %}
    <br> {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
{#    {{ next }}#}
        {% for f in form %}
            <p>{{ f.label }}</p>
            <div class="form-group">
            {{ f }}
            </div>

        {% endfor %}
    <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" class="btn btn-outline-success" value="Submit" style="margin-left: 50px">
    </form>
    </div>
    </div>
{% endblock %}
